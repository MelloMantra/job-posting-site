<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job Posting</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-y: auto;
        }

        .container {
            width: 80%;
            max-width: 800px;
            background-color: #111;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            margin: 40px auto;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            animation: slideIn 0.7s ease-in-out;
        }

        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
        }

        input, textarea, select {
            background-color: #222;
            color: #fff;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            background-color: #333;
            transform: scale(1.02);
        }

        button {
            background-color: #333;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .dropdown {
            animation: dropDown 1s ease-in-out;
        }

        @keyframes dropDown {
            from {
                transform: scaleY(0);
            }
            to {
                transform: scaleY(1);
            }
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Create Job Posting</h1>
    <form id="jobForm">
        <label for="company">Company Name</label>
        <input type="text" id="company" name="company" required>

        <label for="title">Job Title</label>
        <input type="text" id="title" name="title" required>

        <label for="address">Address</label>
        <input type="text" id="address" name="address">

        <label for="description">Job Description</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="hours">Hours</label>
        <input type="number" id="hours" name="hours" required>

        <label for="estimatedPay">Estimated Pay</label>
        <input type="number" id="estimatedPay" name="estimatedPay" required>

        <label for="requiredExperience">Required Experience (Years)</label>
        <input type="number" id="requiredExperience" name="requiredExperience">

        <label for="preferredExperience">Preferred Experience (Years)</label>
        <input type="number" id="preferredExperience" name="preferredExperience">

        <label for="industry">Industry</label>
        <select id="industry" name="industry" class="dropdown">
            <option value="">Select Industry</option>
            <option value="Tech">Tech</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Education">Education</option>
            <option value="Finance">Finance</option>
            <option value="Retail">Retail</option>
        </select>

        <label for="occupation">Occupation</label>
        <select id="occupation" name="occupation" class="dropdown">
            <option value="">Select Occupation</option>
            <option value="Software Developer">Software Developer</option>
            <option value="Data Analyst">Data Analyst</option>
            <option value="Teacher">Teacher</option>
            <option value="Accountant">Accountant</option>
            <option value="Doctor">Doctor</option>
        </select>

        <label for="isRemote">Remote Work Available?</label>
        <select id="isRemote" name="isRemote">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="status">Job Status</label>
        <select id="status" name="status">
            <option value="Open">Open</option>
            <option value="Closed">Closed</option>
        </select>

        <button type="submit">Create Job</button>
    </form>
</div>

<script>
    document.getElementById('jobForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new FormData(e.target);
        const jobData = {};

        formData.forEach((value, key) => {
            jobData[key] = value;
        });

        console.log('Job Created:', jobData);
        alert('Job successfully created! Check the console for details.');
        e.target.reset();
    });
</script>

</body>
</html>
