                    <div class="dropdownItem" id="applyPop"><img src="../assets/hire.png" class="dropdownIcon"><p>Apply</p></div>

                <iframe src="../userAllApps" frameborder="0" id="allApps"></iframe>

            <div class="tab" id="profile">
                <div class="profile-container">
                    <div class="edit-header">
                        <h1>Edit Profile</h1>
                    </div>
            
                    <div class="field-container" style="animation-delay: 0.1s">
                        <div class="field-label">
                            <h2>Full Name</h2>
                            <button class="edit-btn" onclick="startEditing('full-name')">Edit</button>
                        </div>
                        <div class="field-content" id="full-name-field">
                            <div class="field-value" id="full-name-value"></div>
                        </div>
                    </div>
            
                    <div class="field-container" style="animation-delay: 0.2s">
                        <div class="field-label">
                            <h2>Email</h2>
                            <button class="edit-btn" onclick="startEditing('email')">Edit</button>
                        </div>
                        <div class="field-content" id="email-field">
                            <div class="field-value" id="email-value"></div>
                        </div>
                    </div>
            
                    <div class="field-container" style="animation-delay: 0.3s">
                        <div class="field-label">
                            <h2>Personal Statement</h2>
