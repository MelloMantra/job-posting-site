<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        :root {
            --primary-color: #ffffff;
            --secondary-color: #000000;
            --accent-color: #333333;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

       

       

      

        .dashboard-title {
            margin-top: 000px;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .jobs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .job-card {
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            border-radius: 15px;
            padding: 1.5rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }

        .job-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: var(--transition);
        }

        .job-card:hover::before {
            transform: translateX(100%);
        }

        .job-content {
            flex: 1;
        }

        .job-title {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .job-description {
            color: #999;
            margin-bottom: 1rem;
            line-height: 1.6;
            flex-grow: 1;
        }

        .job-footer {
            margin-top: auto;
        }

        .job-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1rem;
        }

        .job-date, .job-applicants {
            font-size: 0.9rem;
            color: #666;
        }

        .view-button {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 0.3rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.8rem;
            width: 100%;
            margin-top: 0.5rem;
        }

        .view-button:hover {
            background: var(--primary-color);
            color: var(--secondary-color);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid var(--primary-color);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .search-bar {
            margin: 2rem 0;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: var(--primary-color);
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2);
        }

        .search-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        /* Button styling */
        /* Button styling */
.create-job-button {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    background: var(--accent-color);
    color: var(--primary-color);
    font-size: 1rem;
    font-weight: bold;
    border: none;
    border-radius: 30px;
    padding: 0.8rem 1.5rem;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
    transition: var(--transition);
}

.create-job-button:hover {
    background: var(--primary-color);
    color: var(--secondary-color);
    transform: scale(1.1);
    box-shadow: 0 15px 30px rgba(255, 255, 255, 0.2);
}

.create-job-button:active {
    transform: scale(0.95);
}

        @media (max-width: 768px) {
            .jobs-grid {
                grid-template-columns: 1fr;
            }
            
            .dashboard-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay">
        <div class="loader"></div>
    </div>

    <header>
        <div class="container">
            <div class="header-content">
              
                <nav>
                  
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        <h1 class="dashboard-title">Job Postings</h1>
        
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search job postings...">
            <i class="fas fa-search search-icon"></i>
        </div>

        <div class="jobs-grid">
            <!-- Jobs will be dynamically inserted here -->
        </div>
    </main>

    <!-- Create Job Button -->
    <!-- Create Job Button -->
<a href="#" class="create-job-button">Create a Job +</a>


    <script>
        // Initialize GSAP ScrollTrigger
        gsap.registerPlugin(ScrollTrigger);

        // Sample job data
        const jobs = [
            {
                title: "Senior Frontend Developer",
                description: "Looking for an experienced frontend developer with 5+ years of experience in React and modern JavaScript frameworks.",
                date: "2024-01-15",
                applicants: 45
            },
            {
                title: "UX/UI Designer",
                description: "Seeking a creative designer with strong portfolio and experience in designing modern web applications.",
                date: "2024-01-14",
                applicants: 32
            },
            {
                title: "DevOps Engineer",
                description: "Experience with AWS, Docker, and CI/CD pipelines required. Knowledge of Kubernetes is a plus.",
                date: "2024-01-13",
                applicants: 28
            },
            {
                title: "Backend Developer",
                description: "Experience with Node.js, Express, and MongoDB is a plus. Strong knowledge of RESTful APIs.",
                date: "2024-01-12",
                applicants: 22
            },
        ];

        // Function to create job cards
        function createJobCard(job) {
            const card = document.createElement('div');
            card.className = 'job-card';
            card.innerHTML = `
                <div class="job-content">
                    <h2 class="job-title">${job.title}</h2>
                    <p class="job-description">${job.description}</p>
                </div>
                <div class="job-footer">
                    <div class="job-meta">
                        <span class="job-date">${formatDate(job.date)}</span>
                        <span class="job-applicants">${job.applicants} applicants</span>
                    </div>
                    <button class="view-button">View Details</button>
                </div>
            `;
            return card;
        }

        // Format date function
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return new Intl.DateTimeFormat('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            }).format(date);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            // Create job cards immediately
            const jobsGrid = document.querySelector('.jobs-grid');
            jobs.forEach(job => {
                const card = createJobCard(job);
                jobsGrid.appendChild(card);
            });

            setTimeout(() => {
                // Remove loading overlay
                document.querySelector('.loading-overlay').style.display = 'none';
            }, 1500);
        });

        // Search functionality
        const searchInput = document.querySelector('.search-input');
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const jobCards = document.querySelectorAll('.job-card');
            
            jobCards.forEach(card => {
                const title = card.querySelector('.job-title').textContent.toLowerCase();
                const description = card.querySelector('.job-description').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || description.includes(searchTerm)) {
                    card.style.display = 'flex';
                    gsap.to(card, {
                        opacity: 1,
                        duration: 0.3
                    });
                } else {
                    gsap.to(card, {
                        opacity: 0,
                        duration: 0.3,
                        onComplete: () => {
                            card.style.display = 'none';
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
