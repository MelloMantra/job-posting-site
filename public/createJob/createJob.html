<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job Posting</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: url('public/assets/gradient.gif') no-repeat center center fixed; 
            background-size: cover;
        }
        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background: url('public/assets/logo.png') no-repeat center center; 
            background-size: contain;
        }
        .form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .typeahead {
            position: relative;
        }
        .typeahead-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            max-height: 150px;
            overflow-y: auto;
            z-index: 10;
        }
        .typeahead-item {
            padding: 10px;
            cursor: pointer;
        }
        .typeahead-item:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="logo"></div>
    <div class="form-container">
        <h1 class="text-2xl font-bold mb-6">Create Job Posting</h1>
        <form id="jobForm">
            <div class="mb-4">
                <label for="company" class="block text-gray-700">Company</label>
                <input type="text" id="company" name="company" class="mt-1 block w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="title" class="block text-gray-700">Job Title</label>
                <input type="text" id="title" name="title" class="mt-1 block w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="address" class="block text-gray-700">Address</label>
                <input type="text" id="address" name="address" class="mt-1 block w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700">Job Description</label>
                <textarea id="description" name="description" class="mt-1 block w-full p-2 border border-gray-300 rounded" rows="5"></textarea>
            </div>
            <div class="mb-4">
                <label for="hours" class="block text-gray-700">Hours per Week</label>
                <input type="number" id="hours" name="hours" class="mt-1 block w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="estimatedPay" class="block text-gray-700">Estimated Pay</label>
                <input type="text" id="estimatedPay" name="estimatedPay" class="mt-1 block w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="requiredExp" class="block text-gray-700">Required Experience</label>
                <input type="text" id="requiredExp" name="requiredExp" class="mt-1 block w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="preferredExp" class="block text-gray-700">Preferred Experience</label>
                <input type="text" id="preferredExp" name="preferredExp" class="mt-1 block w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4 typeahead">
                <label for="occupation" class="block text-gray-700">Occupation</label>
                <input type="text" id="occupation" name="occupation" class="mt-1 block w-full p-2 border border-gray-300 rounded" oninput="showTypeahead('occupation')">
                <div id="occupationTypeahead" class="typeahead-list hidden"></div>
            </div>
            <div class="mb-4 typeahead">
                <label for="industry" class="block text-gray-700">Industry</label>
                <input type="text" id="industry" name="industry" class="mt-1 block w-full p-2 border border-gray-300 rounded" oninput="showTypeahead('industry')">
                <div id="industryTypeahead" class="typeahead-list hidden"></div>
            </div>
            <div class="mb-4">
                <label for="isRemote" class="block text-gray-700">Remote</label>
                <select id="isRemote" name="isRemote" class="mt-1 block w-full p-2 border border-gray-300 rounded">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="status" class="block text-gray-700">Status</label>
                <select id="status" name="status" class="mt-1 block w-full p-2 border border-gray-300 rounded">
                    <option value="open">Open</option>
                    <option value="filled">Filled</option>
                    <option value="closed">Closed</option>
                </select>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Create Job Posting</button>
        </form>
    </div>
</body>
</html>
