<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to right, #1a1a1a, #2e2e2e);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
            color: #f5f5f5;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-bar input {
            padding: 12px 20px;
            font-size: 16px;
            width: 60%;
            border: 2px solid #f5f5f5;
            border-radius: 10px;
            background: transparent;
            color: white;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-bar input:focus {
            border-color: #89CFF0;
        }

        .search-bar button {
            padding: 12px 20px;
            background-color: #89CFF0;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .search-bar button:hover {
            background-color: #5fadd3;
            transform: scale(1.05);
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .filter-box {
            background-color: #333;
            padding: 10px 20px;
            border-radius: 25px;
            color: #f5f5f5;
            display: flex;
            align-items: center;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .filter-box:hover {
            border: 2px solid #89CFF0;
        }

        .filter-box select,
        .filter-box input {
            background-color: black;
            color: white;
            border: none;
            outline: none;
            font-size: 14px;
            margin-left: 10px;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .job-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .job-item {
            display: grid;
            grid-template-columns: 1fr 2fr;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            gap: 20px;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
        }

        .job-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.8);
        }

        .job-item img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #555;
        }

        .job-item .details {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .job-item .details a {
            color: #89CFF0;
            text-decoration: none;
            font-weight: bold;
        }

        .job-item .details .pay {
            color: #4CAF50;
        }

        .apply-button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #89CFF0;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .apply-button:hover {
            background-color: #5fadd3;
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #bbb;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Job Search</h1>
    <div class="search-bar">
        <input type="text" id="search-query" placeholder="Search for jobs...">
        <button id="search-btn">Search</button>
    </div>
    <div class="filters">
        <div class="filter-box">
            Industry
            <select id="industry">
                <option value="">Select Industry</option>
                <option value="1">Tech</option>
                <option value="2">Finance</option>
                <option value="3">Healthcare</option>
            </select>
        </div>
        <div class="filter-box">
            Occupation
            <select id="occupation">
                <option value="">Select Occupation</option>
                <option value="101">Developer</option>
                <option value="102">Manager</option>
            </select>
        </div>
        <div class="filter-box">
            Remote
            <select id="remote">
                <option value="">Select</option>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>
        <div class="filter-box">
            Salary
            <input type="number" id="salary" placeholder="Min Salary">
        </div>
        <div class="filter-box">
            Sort by
            <select id="sort">
                <option value="">Select Sort</option>
                <option value="newest">Newest</option>
                <option value="highestPay">Highest Pay</option>
            </select>
        </div>
    </div>
    <div class="job-list" id="job-list">
        <!-- Job items will appear here -->
    </div>
</div>

<div class="footer">
    <p>&copy; 2025 Jobify. All rights reserved.</p>
</div>

<script>
    document.getElementById("search-btn").addEventListener("click", () => {
        const query = document.getElementById("search-query").value;
        const filters = {
            industry: document.getElementById("industry").value,
            occupation: document.getElementById("occupation").value,
            remote: document.getElementById("remote").value,
            salary: document.getElementById("salary").value,
            sort: document.getElementById("sort").value
        };
        searchJobs(query, filters);
    });

    async function searchJobs(query, filters) {
        if (!query) return;

        let URL = `../api/all/searchJobs?query=${query}`;
        Object.keys(filters).forEach(key => {
            if (filters[key]) URL += `&${key}=${filters[key]}`;
        });

        try {
            const response = await fetch(URL);
            const data = await response.json();
            console.log(data);
            displayJobs(data.result);
        } catch (error) {
            console.error("Error fetching jobs:", error);
        }
    }

    function displayJobs(jobs) {
        const jobList = document.getElementById("job-list");
        jobList.innerHTML = "";
        jobs.forEach(job => {
            const jobItem = document.createElement("div");
            jobItem.className = "job-item";
            jobItem.innerHTML = `
                <img src="${job.companyLogo || ''}" alt="${job.companyName || 'Company Logo'}">
                <div class="details">
                    <a href="/job/${job.id}" target="_blank">${job.title}</a>
                    <div>${job.companyName}</div>
                    <div>${job.isRemote ? "Remote" : job.location}</div>
                    <div class="pay">$${job.estimatedPay}/hour</div>
                    <button class="apply-button" onclick="applyToJob(${job.id})">Apply Now</button>
                </div>
            `;
            jobList.appendChild(jobItem);
        });
    }

    async function applyToJob(jobId) {
        // Placeholder for applying to a job
        alert(`Applied to Job ID: ${jobId}`);
    }
</script>

</body>
</html>
