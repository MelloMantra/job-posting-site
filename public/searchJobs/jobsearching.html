<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for Jobs</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to right, #1a1a1a, #2e2e2e);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: all 0.3s ease-in-out;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
        }

        h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
            color: #f5f5f5;
        }

        .search-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .search-bar input {
            padding: 12px 20px;
            font-size: 16px;
            width: 50%;
            border: 2px solid #f5f5f5;
            border-radius: 10px;
            background: transparent;
            color: white;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-bar input:focus {
            border-color: #89CFF0;
        }

        .search-bar button {
            padding: 12px 20px;
            margin-left: 15px;
            background-color: #89CFF0;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .search-bar button:hover {
            background-color: #5fadd3;
            transform: scale(1.05);
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .filter-box {
            background-color: #333;
            padding: 10px 20px;
            border-radius: 25px;
            color: #f5f5f5;
            display: flex;
            align-items: center;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .filter-box select,
        .filter-box input {
            background-color: black;
            color: white;
            border: none;
            outline: none;
            font-size: 14px;
            margin-left: 10px;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .job-list {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .job-item {
            background-color: #222;
            border: 1px solid #444;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .job-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .job-details {
            flex: 3;
        }

        .job-details h2 {
            font-size: 22px;
            color: #f5f5f5;
            margin-bottom: 10px;
        }

        .job-details p {
            font-size: 14px;
            color: #bbb;
        }

        .job-actions {
            flex: 1;
            text-align: center;
        }

        .apply-button {
            padding: 10px 20px;
            background-color: #89CFF0;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .apply-button:hover {
            background-color: #5fadd3;
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #bbb;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Job Search</h1>
    <div class="search-bar">
        <input type="text" id="search-query" placeholder="Search for jobs...">
        <button id="search-btn">Search</button>
    </div>
    <div class="filters">
        <div class="filter-box">
            Industry
            <select id="industry">
                <option value="">Select Industry</option>
                <option value="1">Tech</option>
                <option value="2">Finance</option>
                <option value="3">Healthcare</option>
            </select>
        </div>
        <div class="filter-box">
            Occupation
            <select id="occupation">
                <option value="">Select Occupation</option>
                <option value="101">Developer</option>
                <option value="102">Manager</option>
            </select>
        </div>
        <div class="filter-box">
            Remote
            <select id="remote">
                <option value="">Select</option>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>
        <div class="filter-box">
            Salary
            <input type="number" id="salary" placeholder="Min Salary">
        </div>
        <div class="filter-box">
            Sort by
            <select id="sort">
                <option value="newest">Newest First</option>
                <option value="highestPay">Highest Pay</option>
            </select>
        </div>
    </div>
    <div class="job-list" id="job-list"></div>
</div>

<div class="footer">
    <p>&copy; 2025 Jobify. All rights reserved.</p>
</div>

<script>
    document.getElementById("search-btn").addEventListener("click", () => {
        const query = document.getElementById("search-query").value;
        const filters = {
            industry: document.getElementById("industry").value,
            occupation: document.getElementById("occupation").value,
            isRemote: document.getElementById("remote").value,
            minPay: document.getElementById("salary").value,
            sort: document.getElementById("sort").value
        };
        searchJobs(query, filters);
    });

    async function searchJobs(query, filters) {
        try {
            let url = `../api/all/searchJobs?query=${query}`;
            Object.keys(filters).forEach(key => {
                if (filters[key]) url += `&${key}=${filters[key]}`;
            });

            const res = await fetch(url);
            const data = await res.json();
            displayJobs(data.result);
        } catch (error) {
            console.error(error);
        }
    }

    function displayJobs(jobs) {
        const jobList = document.getElementById("job-list");
        jobList.innerHTML = "";
        jobs.forEach(job => {
            jobList.innerHTML += `
                <div class="job-item">
                    <div class="job-details">
                        <h2>${job.title}</h2>
                        <p><i class="fas fa-building"></i> ${job.companyName}</p>
                        <p><i class="fas fa-map-marker-alt"></i> ${job.isRemote ? "Remote" : job.address}</p>
                        <p><i class="fas fa-dollar-sign"></i> $${job.estimatedPay}</p>
                    </div>
                    <div class="job-actions">
                        <button class="apply-button">Apply Now</button>
                    </div>
                </div>
            `;
        });
    }
</script>

</body>
</html>
