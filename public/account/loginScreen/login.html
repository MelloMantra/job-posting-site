<!DOCTYPE html>
<html>
    <head>
        <title>Jobify</title>
        <meta name="description" content="Login to Jobify">
        <link rel="icon" href="../../assets/icon.png">
        <link rel="stylesheet" href="../../account/loginScreen/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cousine:ital,wght@0,400;0,700;1,400;1,700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Rubik+Mono+One&display=swap" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
        <script src="https://unpkg.com/split-type"></script>
        <script src="https://unpkg.com/lenis@1.1.5/dist/lenis.min.js"></script>
    </head>
    <body>

        <div class="loginbox">
            <div class="header unselectable">
                <h2>Log in</h2>
                <a href="../homeScreen/index.html"><img src="../assets/icon.png" class="minilogo"></a>
            </div>
            <p id="logintext"> to Jobify for Employees</p>
            <div class="form">

                <div class="tab">
                    <div class="textinput">
                        <p id="bademail" class="unselectable">bademail</p>
                        <input type="text" placeholder="Email" required id="email">
                    </div>

                    <div class="textinput" id="passwordarea">
                        <p id="badpw" class="unselectable">badpw</p>
                        <input type="password" placeholder="Password" required id="password">
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox" id="rememberbox"> Remember my email</label>
                        <a href="../forgot">Forgot password?</a>
                    </div>

                    <button type="submit" class="popButton" onclick="submit()">Login</button>

                <div class="gotosignup">
                    <p>Don't have a Jobify account? <a href="../../userSignUp">Sign up</a></p>
                </div>

                <div class="gotosignup">
                    <p id="goToOtherLogin">Looking for employer log in? <a id="goToOtherLoginLink" class = "goToOtherLoginLink" href="../../login/company">Log In</a></p>
                </div>
            </form>
        </div>

    </body>
    <script src="../../account/loginScreen/app.js"></script>
</html>
