<!DOCTYPE html>
<html>
<head>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, sans-serif;}
    body {
      background: #000; 
      min-height: 100vh; 
      padding: 2rem; 
      position: relative;
      overflow-x: hidden;
    }

    .static-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(77,154,206,0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(77,154,206,0.1) 1px, transparent 1px);
      background-size: 30px 30px;
      pointer-events: none;
      opacity: 0.5;
    }

    #cursor-gradient {
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      pointer-events: none;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .job-header {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      margin-bottom: 2rem;
      transition: 0.3s;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .job-header:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(77,154,206,0.3);
    }

    .job-title {
      font-size: 2rem;
      color: #fff;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(77,154,206,0.5);
    }

    .job-date {
      color: #ccc;
      font-size: 0.9rem;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .view-details, .close-hiring, .finish-hiring {
      color: #fff;
      text-decoration: none;
      display: inline-block;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      transition: 0.3s;
      cursor: pointer;
      border: none;
      font-size: 1rem;
    }

    .view-details {
      background: rgba(77,154,206,0.3);
    }

    .close-hiring {
      background: rgba(255,99,71,0.3);
    }

    .finish-hiring {
      background: rgba(50,205,50,0.3);
    }

    .view-details:hover, .close-hiring:hover, .finish-hiring:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .candidates-list {
      display: grid;
      gap: 1rem;
    }

    .candidate-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 1.5rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: 0.3s;
      border: 1px solid rgba(255,255,255,0.1);
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .candidate-card:hover {
      transform: translateY(-2px) scale(1.02);
      background: rgba(255,255,255,0.15);
      box-shadow: 0 5px 15px rgba(77,154,206,0.2);
    }

    .candidate-name {
      font-size: 1.1rem;
      color: #fff;
      margin-bottom: 0.5rem;
    }

    .candidate-date {
      color: #ccc;
      font-size: 0.9rem;
    }

    .status {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    .status-pending {
      background: rgba(255,243,205,0.2);
      color: #ffd700;
    }

    .status-accepted {
      background: rgba(212,237,218,0.2);
      color: #98ff98;
    }

    .status-rejected {
      background: rgba(248,215,218,0.2);
      color: #ff6b6b;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      backdrop-filter: blur(5px);
      animation: modalFade 0.3s ease-out;
    }

    @keyframes modalFade {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      margin: 5% auto;
      padding: 2rem;
      width: 90%;
      max-width: 600px;
      border-radius: 12px;
      color: #fff;
      position: relative;
      animation: modalSlide 0.3s ease-out;
      border: 1px solid rgba(255,255,255,0.1);
    }

    @keyframes modalSlide {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .close-modal {
      position: absolute;
      right: 1rem;
      top: 1rem;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .close-modal:hover {
      transform: rotate(90deg);
    }

    .candidate-details h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 10px rgba(77,154,206,0.5);
    }

    .candidate-details p {
      margin-bottom: 1rem;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .download-resume {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background: rgba(77,154,206,0.3);
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      margin: 1rem 0;
      transition: 0.3s;
    }

    .download-resume:hover {
      transform: translateY(-2px);
      background: rgba(77,154,206,0.5);
      box-shadow: 0 5px 15px rgba(77,154,206,0.3);
    }

    .status-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .status-button {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    .hire-button {
      background: #98ff98;
      color: #000;
    }

    .reject-button {
      background: #ff6b6b;
      color: #fff;
    }

    .status-button:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="static-grid"></div>
  <canvas id="cursor-gradient"></canvas>
  
  <div class="container">
    <div class="job-header">
      <h1 class="job-title">Senior Developer Position</h1>
      <div class="job-date">Posted on January 21, 2025</div>
      <div class="button-group">
        <a href="#" class="view-details">View Job Details</a>
        <button class="close-hiring">Close Hiring</button>
        <button class="finish-hiring">Finish Hiring</button>
      </div>
    </div>
    <div class="candidates-list"></div>
  </div>

  <div id="candidateModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <div class="candidate-details"></div>
    </div>
  </div>

  <script>
    // Cursor gradient effect
    const canvas = document.getElementById('cursor-gradient');
    const ctx = canvas.getContext('2d');
    let mouseX = 0;
    let mouseY = 0;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function drawGradient() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      const gradient = ctx.createRadialGradient(
        mouseX, mouseY, 0,
        mouseX, mouseY, 200
      );
      
      gradient.addColorStop(0, 'rgba(77,154,206,0.2)');
      gradient.addColorStop(1, 'rgba(77,154,206,0)');
      
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      requestAnimationFrame(drawGradient);
    }

    drawGradient();

    // Sample candidates data
    const candidates = [
      { name: 'John Doe', date: '2025-01-20', status: 'pending' },
      { name: 'Jane Smith', date: '2025-01-19', status: 'accepted' },
      { name: 'Bob Johnson', date: '2025-01-18', status: 'rejected' }
    ];

    // Populate candidates list
    const candidatesList = document.querySelector('.candidates-list');
    candidates.forEach((candidate, index) => {
      const card = document.createElement('div');
      card.className = 'candidate-card';
      card.innerHTML = `
        <div>
          <div class="candidate-name">${candidate.name}</div>
          <div class="candidate-date">Applied on ${candidate.date}</div>
        </div>
        <div class="status status-${candidate.status}">${candidate.status.toUpperCase()}</div>
      `;
      card.style.animationDelay = `${index * 0.1}s`;
      candidatesList.appendChild(card);

      // Add click event for modal
      card.addEventListener('click', () => {
        const modal = document.getElementById('candidateModal');
        const details = modal.querySelector('.candidate-details');
        details.innerHTML = `
          <h2>${candidate.name}</h2>
          <p>Application Date: ${candidate.date}</p>
          <p>Status: ${candidate.status}</p>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
          <a href="#" class="download-resume">Download Resume</a>
          <div class="status-buttons">
            <button class="status-button hire-button">Hire Candidate</button>
            <button class="status-button reject-button">Reject Candidate</button>
          </div>
        `;
        modal.style.display = 'block';
      });
    });

    // Modal close button
    document.querySelector('.close-modal').addEventListener('click', () => {
      document.getElementById('candidateModal').style.display = 'none';
    });

    // Close modal when clicking outside
    window.addEventListener('click', (e) => {
      const modal = document.getElementById('candidateModal');
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });

    // Button click effects
    document.querySelector('.close-hiring').addEventListener('click', () => {
      alert('Closing hiring process...');
    });

    document.querySelector('.finish-hiring').addEventListener('click', () => {
      alert('Finishing hiring process...');
    });
  </script>
</body>
</html>
